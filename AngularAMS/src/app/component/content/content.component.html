<div id="content">        
  <div id="content-greeting">
    <p>Hello, {{name}}!</p>
  </div>
  <ul id="list">
    <li *ngFor="let assignment of listOfAssignments">

      <div class="left-info">
        <p class="name">{{assignment.course}} {{assignment.assignmentType}}</p>
        <p class="student" style = "text-indent : 2em;"> {{assignment.assignmentName}} ‚óè {{assignment.studentName}}</p>
      </div>
      <div class="right-info">
          <p class="label">Completion Date</p>
          <p class="value">{{assignment.completionDate.date}} {{assignment.completionDate.time}}</p>
        </div>
    </li>
