<div id="root-div">
  <div id="sidebar-div">
    <app-sidebar [sidebarOptions]="sidebarOptions"></app-sidebar>
  </div>
  <div id="main-div">
    <div id="header-div"> 
        <app-header [headerTitle]="headerTitle" [headerLogout]="false"></app-header>
    </div>
    <div id="content-div">
      <form id="register" [formGroup]="registerForm">
        <div class="form-item">
          <label for="userId"><b>Your ID</b></label>
          <input type="text" placeholder="Enter ID" formControlName="userId" required>
        </div>
        <div class="form-item">
          <label for="userFirstName"><b>First name</b></label>
          <input type="text" placeholder="Enter First Name" formControlName="userFirstName" required>
        </div>
        <div class="form-item">
          <label for="userLastName"><b>Last name</b></label>
          <input type="text" placeholder="Enter Last Name" formControlName="userLastName" required>
        </div>
        <div class="form-item">
          <label for="userEmail"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" formControlName="userEmail" required>
        </div>
        <div class="form-item">
          <label for="userPassword"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" formControlName="userPassword" required>  
        </div>
        <div class="form-item">
          <label for="userClass"><b>Class</b></label>
          <input type="text" placeholder="Enter Class" formControlName="userEmail" required>  
        </div>
        <input type="submit" class="button" value="Register" id="login-button-container" (click)="submit()">
      </form>
    </div>
  </div>
</div>
