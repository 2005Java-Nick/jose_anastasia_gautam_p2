<div id="root-div">
  <div id="sidebar-div">
    <app-sidebar [sidebarOptions]="sidebarOptions"></app-sidebar>
  </div>
  <div id="main-div">
    <div id="header-div"> 
        <app-header [headerTitle]="headerTitle" [headerLogout]="false"></app-header>
    </div>
    <div id="content-div">
      <form id="register" [formGroup]="registerForm">
        <div id="input-items">
          <div id="left-items">
            <label for="userFirstName"><b>First name</b></label><br>
            <input type="text" placeholder="Enter First Name" formControlName="userFirstName" required><br>
            
            <label for="userId"><b>Your ID</b></label><br>
            <input type="text" placeholder="Enter ID" formControlName="userId" required><br>
            
            <label for="userSchool"><b>Your School</b></label><br>
            <input type="text" placeholder="Enter School" formControlName="userSchool" required><br>
          </div>
          <div id="right-items">
            <label for="userLastName"><b>Last name</b></label><br>
            <input type="text" placeholder="Enter Last Name" formControlName="userLastName" required><br>
            
            <label for="userEmail"><b>Email</b></label><br>
            <input type="email" placeholder="Enter Email" formControlName="userEmail" required><br>
              
            <label for="userClass"><b>Class</b></label><br>
            <input type="text" placeholder="Enter Class" formControlName="userEmail" required><br>
            
            <label for="userPassword"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" formControlName="userPassword" required><br>  
          </div>
        </div>
        <div>
          <input type="submit" class="button" value="Register" id="login-button-container" (click)="submit()">
        </div>
      </form>
    </div>
  </div>
</div>
